<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dyson</title>
    <link href="css/style.css" rel="stylesheet">
</head>

<body class="body">
    <div class="wrapper">
        <header class="header">
            <div class="container">
                <div class="header__main">
                    <div class="header__start">
                        <a class="header__burger-menu-link" href="#">
                            <img src="./img/menu-hambuger-white.svg" alt="">
                        </a>
                        <a class="header__logo" href="#">
                            <img src="./img/logo.svg" alt="logo of company" class="header__logo-img">
                        </a>
                    </div>
                    <div class="header__nav">
                        <ul class="header__nav-list">
                            <li class="header__nav-item">
                                <a href="#" class="header__nav-link">
                                    О нас
                                </a>
                            </li>
                            <li class="header__nav-item">
                                <a href="#" class="header__nav-link">
                                    Доставка и оплата
                                </a>
                            </li>
                            <li class="header__nav-item">
                                <a href="#" class="header__nav-link">
                                    Регистрация продукта
                                </a>
                            </li>
                            <li class="header__nav-item">
                                <a href="#" class="header__nav-link">
                                    Сервис
                                </a>
                            </li>
                            <li class="header__nav-item">
                                <a href="#" class="header__nav-link">
                                    Сертификаты и лицензии
                                </a>
                            </li>
                        </ul>
                    </div>
                    <a class="header__shopping-bag" href="#">
                        <img src="./img/shopping-bag.svg" alt="">
                    </a>
                </div>
            </div>
        </header>

        <main class="main">
            <div class="about">
                <div class="container">
                    <div class="about__inner">
                        <div class="about__info">
                            <h1 class="about__title">
                                Уникальные технологии для ухода за волосами
                            </h1>
                            <p class="about__text">
                                Идеальная укладка для всех типов волос вместе с Dyson
                            </p>
                            <a href="#" class="about__btn">
                                Подробнее
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer class="footer">
            <div class="container">

            </div>
        </footer>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
